
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Part-2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cal-head">
      <input type="text" class="result" maxlength="20">
    </div>

    <div class="cal-body">
      <div>
        <input type="button" class="btn" value="%">
        <input type="button" class="btn" value="+/-">
        <input type="button" class="btn" value="0">
        <input type="button" class="btn btn-1" value="/">
      </div>

      <div>
        <input type="button" class="btn" value="1">
        <input type="button" class="btn" value="2">
        <input type="button" class="btn" value="3">
        <input type="button" class="btn btn-1" value="+">
      </div>

    <div class="cal-body">
      <div>
        <input type="button" class="btn" value="4">
        <input type="button" class="btn" value="5">
        <input type="button" class="btn" value="6">
        <input type="button" class="btn btn-1" value="-">
      </div>

    <div class="cal-body">
      <div>
        <input type="button" class="btn" value="7">
        <input type="button" class="btn" value="8">
        <input type="button" class="btn" value="9">
        <input type="button" class="btn btn-1" value="*">
      </div>

    <div class="cal-body">
      <div>
        <input type="button" class="btn" style="background-color: #E70001; color: white;" value="C">
        <input type="button" class="btn" value=".">
        <input type="button" class="btn" style="background-color: #090808; color: white;" value="DEL">
        <input type="button" class="btn btn-1" value="=">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
